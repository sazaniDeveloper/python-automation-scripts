<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ExcelBrowser</title>
    <style>
        table td, table th {
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1 align="center">Upload Excel File to display data!</h1> 
 
    <form align="center" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Select & Upload File</h4> 
        <input type="file" required name="files"> 
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>

    {% if data_to_display %}
    <div class="table-responsive d-flex justify-content-center mt-4">
    {{ data_to_display|safe }}
    </div>
    {% endif %}
    {% if error_message %}
    <p style="color:red; text-align:center;">{{ error_message }}</p>
    {% endif %}
 
</body>
</html>
